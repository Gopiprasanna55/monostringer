  <style>
    body {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;

      margin: 0;
      padding: 0;
    }
    .outputs {

      width: 100%;
      gap: 20px;
      padding: 10px;
    }

    .item {
      display: flex;
      flex-direction: column;
      gap: 10px;

    .navbar {
  width: 100%;
  height: 55px;
  background-color: #1e1e2f;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;

}

.nav-left {
  display: flex;
  align-items: center;
  gap: 6px;
}

.logo {
  width: 40px;
  height: 40px;
  object-fit: contain;
}

.brand-name {
  font-size: 1.3rem;
  font-weight: 600;
  letter-spacing: 1px;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 7px;
}

.username {
  font-size: 1rem;
  font-weight: 500;
}

.logout-btn {
  /* background-color:white; */
  color: white;
  /* border: none;
  padding: 8px 14px;
  border-radius: 5px; */
  cursor: pointer;
  font-size: 1rem;
  
}

 .switch {
    position: relative !important;
    display: inline-block;
    width: 46px;
    height: 22px;
  }
  .switch input { display: none; }
  .slider {
    position: absolute !important;
    inset: 0;
    background: #ccc;
    border-radius: 22px;
    cursor: pointer;
    transition: .3s;
 }
 .slider{
  width: 46px;
 }
  .slider:before {
    content: "";
    position: absolute ;
    width: 18px;
    height: 18px;
    left: 2px;
    bottom: 2px;
    background: white;
    border-radius: 50%;
    transition: .3s;
  }
  input:checked + .slider { background: #2196f3; }
  input:checked + .slider:before { transform: translateX(24px); }


    
  </style>
